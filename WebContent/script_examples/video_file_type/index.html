<!DOCTYPE html>
<html>

        <meta charset="utf-8" />

<body>
	<div>
		<h3>About this sample</h3>
		<div>This sample shows how you can reference other file types such as 
			video. The portlet include a reference to a video file and automatically
			plays this video when the portlet's page is refreshed.</div>
		<div>&nbsp;&nbsp;</div>
	</div>
Using video tag:<br>
<video controls="controls" autoplay="autoplay">
  <source src="parks.mp4" type="video/mp4">
</video>
<br>
<a href="parks.mp4" title="Sample mp4 Video">Link to sample mp4 Video
</a>

</body>
